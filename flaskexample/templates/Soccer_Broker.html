      <h1>Soccer_Broker</h1>

      <p class="lead">Predicting market value of soccer players<br> </p>

<table class="table table-hover">
<tr><th>index</th><th>market_value</th><th>player_name</th></tr>
{% for player in players %}
<tr><td>{{ player['index'] }}</td><td>{{ player['market_value']}}</td><td> {{ player['player_name'] }}</td></tr>
{% endfor %}
</table>
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<select name= colour method="GET" action="/">
    {% for colour in colours %}
    <option value= "{{colour}}" SELECTED>{{colour}}</option>"
    {% endfor %}
</select>
</select>
</body>
