<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head;
   any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Soccer Broker App</title>
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/starter-template.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Soccer Broker</a>
      </div>
      {% block content %}
      <div class="Soccer_Broker_input">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#input">Input player's features</a></li>
        </ul>
      </div><!--/.nav-collapse -->
      {% endblock %}
    </div>
  </div>
 <div class="container">
   <div class="starter-template">
       <h2>Soccer broker</h2>
       <p>Input player's features</p>
   </div>
   <div class = "container">
     <form action="/output" method="GET">
       <div class="form-group">
         <label for="age">Age(15-40):</label>
         <input type="number" value="35" id="age" name='age' min="15" max="40" placeholder="e.g. ">
         <label for="nationality">Nationality:</label>
         <select aria-label="nationality" id="nationality" name="nationality" method="GET" action="/">
         {% for nationality in nationalities %}
         <option value="{{nationality}}"SELECTED>{{nationality}}</option>
         {% endfor %}
         </select>
         <label for="club">Club:</label>
         <select aria-label="club" id="club" name="club" method="GET" action="/">
         {% for club in clubs %}
         <option value="{{club}}"SELECTED>{{club}}</option>
         {% endfor %}
          </select><br>
         <label for="pre_MV">Previous MV (US$ M):</label>
         <input type="number" value="139000000" id="pre_MV" name='pre_MV' placeholder="e.g. ">
         <label for="assist">Appearances:</label>
         <input type="number" value="43" id="apps" name='apps' placeholder="e.g. "><br>
         <label for="goals">Goals:</label>
         <input type="number" value="45"id="goals" name='goals' placeholder="e.g. ">
         <label for="assist">Assists:</label>
         <input type="number" value="8" id="assists" name='assists' placeholder="e.g. "><br>
         <label for="ppm">Ppm:</label>
         <input type="number" value="10.19" step="any" id="ppm" name='ppm' placeholder="e.g. ">
         <label for="mins_played">Mins_played:</label>
         <input type="number" value="3700"id="mins_played" name='mins_played' placeholder="e.g. ">
         <br>
       </div>

       <div>
         <button type="submit" class="btn btn-default btn-lg">Calculate market value!</button>
       </div>
       <img width="600" height="375" src="https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg?w=600" class="attachment-featured-image-single size-featured-image-single wp-post-image" alt="" srcset="https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg 600w, https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg?w=150 150w, https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg?w=300 300w" sizes="(max-width: 500px) 100vw, 500px" data-attachment-id="4862" data-permalink="https://norcalsoccerdad.com/2016/06/03/lets-talk-about-money/dollar-bills-with-soccer-ball/" data-orig-file="https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg" data-orig-size="600,375" data-comments-opened="1" data-image-meta="{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}" data-image-title="dollar bills with soccer ball" data-image-description="" data-medium-file="https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg?w=300" data-large-file="https://norcalsoccerdad.files.wordpress.com/2016/06/dollar-bills-with-soccer-ball.jpg?w=600">
     </form>

   </div>


   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>

 </div> <!-- /.container-->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
